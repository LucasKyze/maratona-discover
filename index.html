<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">
  <title>dev.finance$</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo dev finances">

    <div class="dark-mode">
      <input type="checkbox" id="checkbox" class="checkbox">
      <label for="checkbox" onclick="Theme.toggle()">
        <img src="./assets/night.svg" alt="Ícone Lua" class="moon">
        <img src="./assets/sun.svg" alt="Ícone Sol" class="sun">
        <div class="ball"></div>
      </label>
    </div>
  </header>

  <main class="container">
    <section id="balance">
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Ícone Entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Ícone Entradas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Ícone Total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transactions">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new" onclick="Modal.toggle()">+ Nova transação</a>
      
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" name="description" placeholder="Descrição" id="description">
          </div>
          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" name="amount" placeholder="R$ 0,00" step="0.01" id="amount">
            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
          </div>
          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" name="date" id="date">
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>2021 - dev.finance$</footer>

  <script src="./scripts.js"></script>
</body>
</html>
